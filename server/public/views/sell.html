<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sussman Homes and Gardens</title>
    <link rel="shortcut icon" href="../vendors/favicon.ico">
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendors/alertifyjs/css/alertify.min.css">
    <link rel="stylesheet" href="../vendors/alertifyjs/css/themes/default.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../vendors/jquery.min.js" charset="utf-8"></script>
    <script src="../vendors/alertifyjs/alertify.js" charset="utf-8"></script>
    <!-- <script src="../scripts/client.min.js" charset="utf-8"></script> -->
    <script src="../scripts/client.js" charset="utf-8"></script>
  </head>
  <body class="body-sell">

    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand">
            <span class="glyphicon glyphicon-tower"></span>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="/">Current Listings</a></li>
            <li class="active"><a href="/sell">Sell Your Home!</a></li>
            <li><a data-toggle="modal" href="#authModalatSell">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sales form -->
    <div class="container form-contain">
      <form class="form-horizontal" id="sellHome">
        <div class="form-group">
          <label for="location" class="col-sm-6 control-label">Where is your home located?</label>
          <input type="text" class="col-sm-6" name="location" id="location" placeholder="City or Neighborhood">
        </div>
        <div class="form-group">
          <label for="location" class="col-sm-6 control-label">How big is your home?</label>
          <input type="number" class="col-sm-6" name="squareFeet" id="squareFeet" placeholder="Square Footage">
        </div>
        <div class="form-group rent-form">
          <label for="location" class="col-sm-6 control-label">How much to rent it?</label>
          <input type="number" class="col-sm-6" name="rent" id="rent" placeholder="Monthly Rate">
        </div>
        <span id="or-tag">OR</span>
        <div class="form-group cost-form">
          <label for="location" class="col-sm-6 control-label">How much to buy it?</label>
          <input type="number" class="col-sm-6" name="cost" id="cost" placeholder="Total Cost">
        </div>
        <div class="form-group">
          <label for="location" class="col-sm-6 control-label" id="submitLabel">Now let's sell that house!</label>
          <input type="submit" class="btn btn-success col-sm-6" id="submitButton" value="Submit!">
        </div>
        <button type="button" class="btn btn-secondary btn-xs" id="resetSell">Reset form</button>
      </form>
    </div>

    <!-- Modal -->
    <div id="authModalatSell" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Admin Authentication</h4>
          </div>
          <div class="modal-body">
            <p>Please enter your username and password.</p>
            <form id="adminAuth" action="/admin" method="post">
              <label for="usernameField" class="control-label">Username: </label>
              <input type="text" class="" name="usernameField" id="usernameField" placeholder="Username">
              <br>
              <label for="passwordField" class="control-label">Password: </label>
              <input type="password" class="" name="passwordField" id="passwordField" placeholder="Password">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-info" id="authSubmitButton">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="//localhost:35729/livereload.js"></script>
    <script src="../vendors/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
